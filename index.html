<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-compatible" content="ie=edge/" />
    <title>Desafio 04</title>
    <link rel="stylesheet" href="resete.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topo">
      <h1>DrivenEats</h1>
      <h2>Sua comida em 6 minutos</h2>
    </div>
    <div class="conteudo">
      <div class="adicionar esconder"></div>
      <div class="primeiroseuprato"><h1>Primerio, seu prato</h1></div>
      <div class="opcoesdeprato">
        <button class="prato1" alt="ffff" onclick="selecionarPrato(this)">
          <img src="projeto__driven-eats__imagens/pf_frango.jpg" />
          <h1 class="titulopb1">Frango Yin Yang</h1>
          <h2>Um pouco de batata Um pouco de salada</h2>
          <h3 class="pb1">14.90</h3>
        </button>
        <button class="prato2" onclick="selecionarPrato(this)">
          <img src="projeto__driven-eats__imagens/pf_carne.jpg" />
          <h1>Bife de gado</h1>
          <h2>Um pouco de batata Um pouco de salada</h2>
          <h3>24.90</h3>
        </button>
        <button class="prato3" onclick="selecionarPrato(this)">
          <img src="projeto__driven-eats__imagens/pf_calabresa.png" />
          <h1>Calabresa</h1>
          <h2>Um pouco de batata Um pouco de salada</h2>
          <h3>20.50</h3>
        </button>
      </div>

      <div class="agorasuabebida"><h1>Agora, sua bebida</h1></div>
      <div class="opcoesdebebida">
        <button class="bebida1" onclick="selecionadordeBebidas(this)">
          <img src="projeto__driven-eats__imagens/coca.png" />
          <h1>Coquinha gelada</h1>
          <h2>350 ml</h2>
          <h3>4.90</h3>
        </button>
        <button class="bebida2" onclick="selecionadordeBebidas(this)">
          <img src="projeto__driven-eats__imagens/fanta.png" />
          <h1>Fanta gelada</h1>
          <h2>350 ml</h2>
          <h3>4.90</h3>
        </button>
        <button class="bebida3" onclick="selecionadordeBebidas(this)">
          <img src="projeto__driven-eats__imagens/suco.png" />
          <h1>Suco gelado</h1>
          <h2>350 ml</h2>
          <h3>3.80</h3>
        </button>
      </div>

      <div class="sobremesa"><h1>Por fim, sua sobremesa</h1></div>
      <div class="opcoesdesobremesa">
        <button class="sobremesa1" onclick="selecionarSobremesa(this)">
          <img src="projeto__driven-eats__imagens/brownie.jpg" />
          <h1>Brownie</h1>
          <h2>200 g</h2>
          <h3>5.70</h3>
        </button>
        <button class="sobremesa2" onclick="selecionarSobremesa(this)">
          <img src="projeto__driven-eats__imagens/pudim.jpg" />
          <h1>Pudim</h1>
          <h2>200 g</h2>
          <h3>2.70</h3>
        </button>
        <button class="sobremesa3" onclick="selecionarSobremesa(this)">
          <img src="projeto__driven-eats__imagens/mouse.jpg" />
          <h1>Mouse</h1>
          <h2>250 g</h2>
          <h3>2.70</h3>
        </button>
      </div>
      <div class="final esconder">
        <h1>Confirme seu pedido</h1>
        <div class="textooo">
          <p class="pedido1">pedido1</p>
          <p class="pedido2">pedido2</p>
          <p class="pedido3">pedido3</p>
          <p class="Total">Total</p>
        </div>
        <div class="bordaa">
          <a
          onclick="tcerto()"
          href="https://api.whatsapp.com/send?phone=${numero}&text=${mensagemCodificada}"
          target="_blank"
          class="tudocerto"
            >Tudo certo, pode pedir!</a
          >
        </div>
        <button class="cancelar" onclick="cancelador()"><p>Cancelar</p></button>
      </div>
    </div>
    <div class="botao">
      <button class="botao1">
        <p>Selecione os 3 itens</p>
        <p>para fechar o pedido</p>
      </button>
      <button class="botao2 esconder" onclick="fecharPedido()">
        <p>Fechar pedido</p>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
